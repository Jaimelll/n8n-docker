services:
  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PROTOCOL=https
      - N8N_PUBLIC_API_WEBHOOK_URL=${NGROK_URL}
      - N8N_BASIC_AUTH_ACTIVE=false
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - n8n_network
    restart: unless-stopped

  ngrok:
    image: ngrok/ngrok:latest
    command: http n8n:5678 --host-header=rewrite --log=stdout
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"
    depends_on:
      - n8n
    networks:
      - n8n_network
    restart: unless-stopped

volumes:
  n8n_data:

networks:
  n8n_network:
    driver: bridge